<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Admin Â· Approve Appointment</title>
</head>
<body>
    {% include 'MyApp/admin_base.html' %}
    <div class="container"  style="margin-left:20%; margin-top:8%">
        <div class="panel panel-primary">
            <div class="panel-heading">
            <h6 class="panel-title">Appointment Approvals Required</h6>
            </div>
            <table class="table table-hover" id="dev-table">
                <thead>
                    <tr>
                    <th>Doctor Name</th>
                    <th>Patient Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Approve</th>
                    <th>Reject</th>
                    </tr>
                </thead>
                {% for a in appointments %}
                <tr>
                    <td> {{a.doctorName}}</td>
                    <td>{{a.patientName}}</td>
                    <td>{{a.description}}</td>
                    <td>{{a.appointmentDate}}</td>
                    <td>{{a.time}}</td>
                    <td><a class="btn btn-primary btn-xs" href="{% url 'MyApp:approve_appointment' a.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
                    <td><a class="btn btn-danger btn-xs" href="{% url 'MyApp:reject_appointment' a.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
 <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
