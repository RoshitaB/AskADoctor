<!DOCTYPE html>
{% load staticfiles %}
{% load crispy_forms_tags %}
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device=width, initial-scale=1.0"> 
        <link rel="stylesheet" href="{%  static 'css/loginform.css' %}"/> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
        <title>Admin Login Â· Ask A Doctor</title>
             
    </head>
    <body >
        <div class="container" style="align-items:center">
            <div class="name">  
            </div>
            <div class="content-box">
                <div class="content-main">
                    <div class="login-form">
                        <h1>Admin Login</h1>
                        <h4>New Admin? <a href="{% url 'MyApp:adminsignup' %}">Register Here!</a></h4><br>
                         <form action="{% url 'MyApp:adminlogin' %}" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <label for="username">Username:</label>
                            <input type="username" name="username" placeholder="Enter Username">
                            <br><br>
                            <label for="password">Password:</label>
                            <input type="password" name="password"><br>
                        <input type="submit" class="btn-primary" value="Log in">
                        </form>
                    </div>
                    
                </div>
            </div>
       </div>
    </body>   
    <style> 
                body  
                {  
                    background-image:url("https://styledme.com/wp-content/uploads/2021/03/minimal-zoom-background.jpg"); 
                    background-repeat: no-repeat; 
                    max_width=100%;
                    max_height=100%;
                    background-size: cover;
                    position: relative;
                } 
            
    </style>  
</html>
